    <body class="container">
        <h1>NewsScraper site with MongoDB and Request and Cheerio</h1>
        <a class="btn btn-primary btn-lg" href="/bay_area_news" role="button">Click to srape news</a>
        <a class="btn btn-primary btn-lg" href="/clear" role="button">Clear Database</a>
        <a class="btn btn-primary btn-lg" href="/database" role="button">Go To Database</a>
        <a class="btn btn-primary btn-lg" href="/saved_articles" role="button">Go To My Saved Articles</a>
        
        <h2>Here are the latest headlines:</h2>
        <div class="results">

        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Comment on this Article</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
